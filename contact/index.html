        padding-bottom: 40px;
	}</style><script>var counter =  0;
  	var timer;

	window.onload = function() {
		var i;
		var numbers = document.getElementsByClassName("number");
		for (i = 0; i<numbers.length; i++) {
			var filling = parseInt(numbers[i].innerHTML);
			if(filling - 10 < 0) {
				numbers[i].classList.add("noCounter");
				numbers[i].setAttribute("id", ""+filling);
				numbers[i].innerHTML = '' + 0;
			}
			else {
				numbers[i].innerHTML = '' + (filling-10);
			}
		}
		timer = setTimeout(increaseNumbers, 800);
	}
	
	function increaseNumbers() {
		counter++;
		if(counter > 10) {
			clearTimeout(timer);
		}
		else {
			var i;
			var numbers = document.getElementsByClassName("number");
			for (i = 0; i<numbers.length; i++) {
				var filling = parseInt(numbers[i].innerHTML);
				if(numbers[i].classList.contains("noCounter")) {
					var id = parseInt(numbers[i].id);
					numbers[i].setAttribute("id", ""+(id+1));
					if (id - (10-counter) > 0) {
						numbers[i].classList.remove("noCounter")
						numbers[i].innerHTML = '' + (filling);
					}
				}
				else {
					numbers[i].innerHTML = '' + (filling+1);
				}
			}
			if(counter > 5) {
				timer = setTimeout(increaseNumbers, 1500);
			}
			else {
				timer = setTimeout(increaseNumbers, 800);
			}
			
		}
		
	}</script><link href="//cdn-images.mailchimp.com/embedcode/horizontal-slim-10_7.css" rel="stylesheet" type="text/css"><style type="text/css">#mc_embed_signup{background:#fff; clear:left; font:14px Helvetica,Arial,sans-serif; width:100%;}
